<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/styles.css" rel="stylesheet">
    <title>Photo Gallery</title>
</head>
<body>
  <main>
    <div class="box">
      <input type="search" id="site-search" name="q" placeholder="Search">
    </div>
    <div class="-main-container">
      <div class="img">
        <figure>
          <img src ="./photos/thumbnails/01.jpg" alt="Hay Bales">
          <figcaption>I love hay bales. Took this snap on a drive through the 
            countryside past some straw fields.</figcaption>
        </figure>
      </div>
      <div class="img">
        <figure>
          <img src = "./photos/thumbnails/02.jpg" alt= "Lake">
          <figcaption>The lake was so calm today. We had a great view of the snow 
            on the mountains from here.</figcaption>
        </figure>
      </div>
      <div class="img">
        <figure>
          <img src = "./photos/thumbnails/03.jpg" alt= "Canyon">
          <figcaption>I hiked to the top of the mountain and got this picture of 
            the canyon and trees below.</figcaption>
        </figure>
      </div>
      <div class="img">
        <figure>
          <img src = "./photos/thumbnails/04.jpg" alt= "Iceberg">
          <figcaption>It was amazing to see an iceberg up close, it was so cold 
            but didnâ€™t snow today. </figcaption>
        </figure>
      </div>
      <div class="img">
        <figure>
          <img src = "./photos/thumbnails/05.jpg" alt= "Desert">
          <figcaption>The red cliffs were beautiful. It was really hot in the deser
             but we did a lot of walking through the canyons.</figcaption>
        </figure>
      </div>
      <div class="img">
        <figure>
          <img src = "./photos/thumbnails/06.jpg" alt= "Fall">
          <figcaption>Fall is coming, I love when the leaves on the trees 
            start to change color.</figcaption>
        </figure>
      </div>
      <div class="img">
        <figure>
          <img src = "./photos/thumbnails/07.jpg" alt= "Plantation">
          <figcaption>I drove past this plantation yesterday, everything is so green!</figcaption>
        </figure>
      </div>
      <div class="img">
        <figure>
          <img src = "./photos/thumbnails/08.jpg" alt= "Dunes">
          <figcaption>My summer vacation to the Oregon Coast. I love the sandy dunes!</figcaption>
        </figure>
      </div>
      <div class="img">
        <figure>
          <img src = "./photos/thumbnails/09.jpg" alt= "Countryside Lane">
          <figcaption>We enjoyed a quiet stroll down this countryside lane. </figcaption>
        </figure>
      </div>
      <div class="img">
        <figure>
          <img src = "./photos/thumbnails/10.jpg" alt= "Sunset">
          <figcaption>Sunset at the coast! The sky turned a lovely shade of orange. </figcaption>
        </figure>
      </div>
      <div class="img">
        <figure>
          <img src = "./photos/thumbnails/11.jpg" alt= "Cave">
          <figcaption>I did a tour of a cave today and the view of 
            the landscape below was breathtaking. </figcaption>
        </figure>
      </div>
      <div class="img">
        <figure>
          <img src = "./photos/thumbnails/12.jpg" alt= "Bluebells">
          <figcaption>I walked through this meadow of bluebells and got a good view 
            of the snow on the mountain before the fog came in.</figcaption>
        </figure>
      </div>

    </div>
  </main>
  

</body>
</html>
